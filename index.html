<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Gallery</title>
	<!--CSS-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="plugins/lightbox/css/lightbox.css">	
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
	<!--HEADER-->
	<header id="header" class="header">
		<div class="search_bar">
			<input type="text" name="search" placeholder="Search here">
		</div>
	</header>
	<!--END OF HEADER-->
	<!--MAIN-->
	<main class="grid" id="grid">
		<div class="container clearfix">
			<!--IMAGES-->
			<!--1-->
			<div class="grid_image"> 
				<a href="photos/01.jpg"> 
				<!--large image-->
					<img src="photos/thumbnails/01.jpg" alt="Hay Bales" class="thumb">
					<!--thumbnail-->
				</a>
			</div>
			<!--2-->
			<div class="grid_image">
				<a href="photos/02.jpg">
					<img src="photos/thumbnails/02.jpg" alt="Lake" class="thumb">
				</a>
			</div>
			<!--3-->
			<div class="grid_image">
				<a href="photos/03.jpg">
					<img src="photos/thumbnails/03.jpg" alt="Canyon" class="thumb">
				</a>
			</div>
			<!--4-->
			<div class="grid_image">
				<a href="photos/04.jpg">
					<img src="photos/thumbnails/04.jpg" alt="Iceberg" class="thumb">
				</a>
			</div>
			<!--5-->
			<div class="grid_image">
				<a href="photos/05.jpg">
					<img src="photos/thumbnails/05.jpg" alt="Desert" class="thumb">
				</a>
			</div>
			<!--6-->
			<div class="grid_image">
				<a href="photos/06.jpg">
					<img src="photos/thumbnails/06.jpg" alt="Fall" class="thumb">
				</a>
			</div>
			<!--7-->
			<div class="grid_image">
				<a href="photos/07.jpg">
					<img src="photos/thumbnails/07.jpg" alt="Plantation" class="thumb">
				</a>
			</div>
			<!--8-->
			<div class="grid_image">
				<a href="photos/08.jpg">
					<img src="photos/thumbnails/08.jpg" alt="Dunes" class="thumb">
				</a>
			</div>
			<!--9-->
			<div class="grid_image">
				<a href="photos/09.jpg">
					<img src="photos/thumbnails/09.jpg" alt="Countryside Lane" class="thumb">
				</a>
			</div>
			<!--10-->
			<div class="grid_image">
				<a href="photos/10.jpg">
					<img src="photos/thumbnails/10.jpg" alt="Sunset" class="thumb">
				</a>
			</div>
			<!--11-->
			<div class="grid_image">
				<a href="photos/11.jpg">
					<img src="photos/thumbnails/11.jpg" alt="Cave" class="thumb">
				</a>
			</div>
			<!--12-->
			<div class="grid_image">
				<a href="photos/12.jpg">
					<img src="photos/thumbnails/12.jpg" alt="Bluebells" class="thumb">
				</a>
			</div>
		</div>
	</main>
	<!--END OF MAIN-->
	<!--FOOTER-->
	<footer class="foot">
		<div class="info">
			<p>Interactive Image Gallery</p>
			<span>By Bernardo Ferreira</span>
		</div>
	</footer>
	<!--END OF FOOTER-->
	<!--SCRIPTS-->
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="plugins/lightbox/js/lightbox.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
